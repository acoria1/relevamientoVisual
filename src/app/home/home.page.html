<ng-container *ngIf="!signingOut;else spinner">
  <ion-header [translucent]="false">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="images-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main-content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title class="h1">Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button detail="false">
            <ion-label>Mi Perfil</ion-label>
            <ion-icon slot="end" name="person-circle-outline" color="primary"></ion-icon>
        </ion-item>
      <ion-menu-toggle>
        <ion-item button detail="false" (click)="handleSingOut()">
            <ion-label>Cerrar Sesión</ion-label>
            <ion-icon slot="end" name="exit-outline" color="primary"></ion-icon>
      </ion-item>
      </ion-menu-toggle>
      </ion-list>      
    </ion-content>
  </ion-menu>

  <ion-content class="content-with-full-height" id="main-content">
    <ion-grid class="content-with-full-height">
      <ion-row class="bg-image">
        <ion-img
        src="/assets/images/love_it.jpg"
        alt="Love it Image"
      ></ion-img>
      </ion-row>
      <ion-row class="divisor" style="height: 2%;"></ion-row>
      <ion-row class="bg-image">
        <ion-img
        src="/assets/images/hate_it.jpg"
        alt="Hate it Image"
      ></ion-img>
      </ion-row>
    </ion-grid>
    
  </ion-content>
</ng-container>

<ng-template #spinner>
  <ion-content>
    <app-spinner [optionalMessage]="'Cerrando Sesión'"></app-spinner>
  </ion-content>
</ng-template>
